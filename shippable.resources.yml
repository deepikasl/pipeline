resources:
  - name: pipeline_scriptRepo
    type: gitRepo
    integration: github
    pointer:
      sourceName: "shiptest-rc-ow/pipeline_scripts"
      branch: master

  - name: sample_img
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  - name: test_out_img
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
            
  - name: ship_dh
    type: integration
    integration: "ship-docker"

  - name: ship_dh_cli
    type: cliConfig
    integration: "ship-docker"
    
  - name: ship_aws
    type: integration
    integration: "ship-aws"

  - name: test_params
    type: params
    version:
      params:
        TEST: rc
        #DEV: alpha
        secure: 

  - name: notify-slack
    type: notification
    integration: "notify-slack"
    pointer:
      recipients:
        - "#rc-public" 
        - "#rc-private"
        - "@shiptest-rc-me"

  - name: notify-email
    type: notification
    pointer:
      method: email
      recipients: 
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com
